<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Lịch</h1>
        <div id="currentDateTime"></div>
        <div class="label-container">
            <label for="dayInput">Ngày</label>
            <label for="monthInput">Tháng</label>
            <label for="yearInput">Năm</label>
        </div>
        <div class="input-container">
            <input type="number" id="dayInput" inputmode="numeric" pattern="[0-9]*">
            <input type="number" id="monthInput" inputmode="numeric" pattern="[0-9]*">
            <input type="number" id="yearInput" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button onclick="showCanChi()">Xem</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
